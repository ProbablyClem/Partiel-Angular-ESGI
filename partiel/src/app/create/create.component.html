<form #formAjout="ngForm" (ngSubmit)="ajouterStat(formAjout)">
    <div style="max-width: 30%; margin-left: auto; margin-right: auto;">
        <div class="form-group">
            <label for="id">id</label>
            <input type="text" class="form-control" id="id" placeholder="id" name="id" [(ngModel)]="id" required>
        </div>
        <div class="form-group">
            <label for="titre">titre</label>
            <input type="text" class="form-control" id="titre" placeholder="titre" name="titre" [(ngModel)]="titre"
                require>
        </div>
        <div class="form-group">
            <label for="valeur">valeur</label>
            <input type="text" class="form-control" id="valeur" placeholder="valeur" name="valeur" [(ngModel)]="valeur"
                required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formAjout.valid">Ajouter</button>
    </div>

</form>
